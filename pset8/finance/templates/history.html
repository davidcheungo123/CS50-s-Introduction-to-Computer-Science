{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block main %}
    <table class="table table-bordered">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </thead>
        <tbody>
            {% for list in final_list %}
            <tr>
                <td>{{ list['symbol'] }}</td>
                <td>{{ list['shares'] }}</td>
                <td>{{ list['price']}}</td>
                <td>{{ list['transacted'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
